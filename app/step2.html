<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>vagrant</title>
    <link href="lib.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<script type="application/javascript">
    var app = angular.module("primangular", []);
</script>
<style type="text/css">
    .ng-scope {
        outline: 1px solid red !important;
    }

    table td {
        border: 1px solid grey;
    }
</style>
<div class="container" ng-app="primangular">
    <form class="form-inline">
        <div class="form-group">
            <label class="control-label">Planeta</label>
            <input type="text" ng-model="planet">
        </div>
        <div class="form-group">
            <label class="control-label">Kontynent</label>
            <input type="text" ng-model="continent">
        </div>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Index</th>
                <th>Scope</th>
                <th>Miasto</th>
                <th>Planeta</th>
                <th>Kontynent</th>
                <th>Wybrany</th>
                <th>Wskazany w parentScope</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="city in ['Warsaw','London','Paris','Moscow'] | orderBy:city">
                <td>{{$index}}</td>
                <td>{{$id}}</td>
                <td>{{city}}</td>
                <td>{{planet}}</td>
                <td><input type="test" ng-model="continent"></td>
                <td>{{continent}}</td>
                <td>{{$parent.continent}}</td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
