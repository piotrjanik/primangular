<md-content>
  <md-button class="md-fab" ng-click="getRepos()">
    <span>Fetch</span>
  </md-button>
  <md-list>
    <md-item ng-repeat="repo in repos">
      <md-item-content>
        <div class="md-tile-content">
          <h3>{{repo.id}}</h3>
          <h4>{{repo.full_name}}</h4>

          <p>
            {{repo.description}}
          </p>
        </div>
      </md-item-content>
    </md-item>
  </md-list>
</md-content>
