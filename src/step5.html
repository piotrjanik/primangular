<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>step5</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
</head>
<body>
<script type="application/javascript">
    var app = angular.module('primangular', ['ngResource']);
    app.factory('GitHub', function Issues($resource) {
        return $resource('https://api.github.com/users/vojtajina/repos', null, {
            query: {
                isArray: true,
                method: 'GET'
            }
        });
    });
    app.directive('gitHub', function () {
        return {
            restrict: 'A',
            templateUrl: 'tmpls/github.html',
            controller: function ($scope, GitHub) {
                $scope.repos = GitHub.query();
            }
        };
    });
</script>
<div class="container" ng-app="primangular">
    <div git-hub></div>
</div>
</body>
</html>
