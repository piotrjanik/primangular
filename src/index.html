<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHubRepos</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<div layout="row" layout-align="center center" ng-app="primangular">

  <md-tabs md-selected="selectedIndex" flex>
    <md-tab label="GitHub Repos Vojta">
      <div git-hub="'vojtajina'"></div>
    </md-tab>
    <md-tab label="GitHub Repos Custom">
      <form name="customGit">
        <md-content md-theme="docs-dark" class="md-padding" layout="column" layout-sm="column" style="font-size:1.2em">
          <md-input-container flex>
            <label>GitHub User</label>
            <input name="user" ng-model="gitUser" ng-model-options="{ updateOn: 'blur' }" required md-maxlength="10" minlength="4">
          </md-input-container>
          <div ng-messages="customGit.user.$error" ng-show="customGit.user.$dirty">
            <div ng-message="required">This is required!</div>
            <div ng-message="maxlength">That's too long!</div>
            <div ng-message="minlength">That's too short!</div>
          </div>
        </md-content>
      </form>
      <md-content layout="column">
        <div git-hub="gitUser"></div>
      </md-content>
    </md-tab>
  </md-tabs>

</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
